<section>
  <div class="heading">
    <h1>Pet Store Manager</h1>
  </div>

  <div class="button-group">
    <mat-button-toggle-group
    name="petFilter"
    aria-label="Pet Filter"
    value="available"
    (change)="filterPets($event.value)"
    >
      <mat-button-toggle value="available">Available</mat-button-toggle>
      <mat-button-toggle value="pending">Pending</mat-button-toggle>
      <mat-button-toggle value="sold">Sold</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <table mat-table [dataSource]="pets" class="table">
    <div>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let pet">{{pet.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let pet">{{pet.name}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let pet">{{pet.status}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
        class="pet-row"
      ></tr>

    </div>
  </table>
</section>
