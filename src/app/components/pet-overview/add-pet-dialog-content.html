<section class="dialog">
  <h2 mat-dialog-title>Add new Pet to the Pet Store</h2>
  <form [formGroup]="petForm" (ngSubmit)="addPet()" class="form">
    <mat-dialog-content class="mat-typography">
          <mat-form-field color="primary">
            <mat-label>Name:</mat-label>
            <input matInput formControlName="name" required />
          </mat-form-field>
          <br />
          <mat-form-field appearance="fill">
            <mat-label>Status:</mat-label>
            <mat-select formControlName="status" required>
              <mat-option value="available">Available</mat-option>
              <mat-option value="pending">Pending</mat-option>
              <mat-option value="sold">Sold</mat-option>
            </mat-select>
          </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" color="primary" type="submit" [disabled]="petForm.invalid">Submit</button>
    </mat-dialog-actions>
  </form>
</section>
